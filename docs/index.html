<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="images/mini_logo.ico">
    <title>The Pink Pact</title>

    <style>
        @keyframes slideInFromTop
        {
            0% 
            {
                opacity: 0;
                transform: translate(-50%, -80%);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -90%);
            }
        }

        @keyframes fadeIn
        {
            1% { opacity: 0; }
            100% { opacity: 1; }
        }

        .center_logo 
        {
            animation: 1.5s ease-out 0s 1 slideInFromTop;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -90%);
        }

        .center_bg
        {
            animation: 1.5s ease-out 0s 1 fadeIn;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .bg 
        {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100vw;
            min-height: 100vh;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            object-fit: cover;
            transform: translate(-50%, -50%);
            aspect-ratio: 16/9;
            background: #000;
            pointer-events: none;
            user-select: none;
        }

        .fill
        {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .download_button 
        {
            width: 284px;
            height: 56px;
            border: none;
            image-rendering: pixelated;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
            filter: none !important;
            background-image: url('images/buttons/download_btn.png');
            background-color: transparent !important;
            color-scheme: only light;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            background-size: cover !important;
            mix-blend-mode: normal !important;
            color-scheme: only light;
            filter: none !important;
            background-blend-mode: normal !important;
            cursor: default;
            filter: invert(100%);
        }

        .download_button::after
        {
            width: 284px;
            height: 56px;
            border: none;
            image-rendering: pixelated;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
            filter: none !important;
            background-image: url('images/buttons/download_btn.png');
            background-color: transparent !important;
            color-scheme: only light;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            background-size: cover !important;
            mix-blend-mode: normal !important;
            color-scheme: only light;
            filter: none !important;
            background-blend-mode: normal !important;
            cursor: default;
            filter: invert(100%);
        }

        .download_button:hover {
            background-image: url('images/buttons/download_btn_hover.png');
            cursor: pointer;
        }

        .download_button:active {
            background-image: url('images/buttons/download_btn_hold.png');
        }
    </style>
</head>

<body style="background-color:black;">
    <div class="fill">

        <div class="center_bg fill"
             style="position: absolute;">

            <img class="bg fill"
                 style="image-rendering: pixelated;"
                 
                src="images/title_screen.gif"/>
        </div>

        <div class="center_logo glow"
             style="position: absolute;">

            <img style="image-rendering: pixelated;
                        filter: drop-shadow(0 0 50px black);
                        transform: scale(1.7);"
                src="images/pp_logo_full.png"/>
        </div>

        <div class="center_bg download_button"
             role="button"
             style="position: absolute;
                    transform: translate(-50%, 190%);">
        </div>
    </div>
</body>

</html>
